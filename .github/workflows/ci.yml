# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true
        cache-dependency-path: |
          SharedLib/packages.lock.json
          DesktopGL/packages.lock.json
          Android/packages.lock.json

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      continue-on-error: true
      with:
        java-version: '17'
        distribution: 'microsoft'
    
    - name: Setup Android SDK Tools
      uses: android-actions/setup-android@v3.2.0
    
    - name: Set Android SDK 34
      run: echo y | sdkmanager "platforms;android-34"
      
    - name: Restore workloads
      run: dotnet workload restore

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -p:AndroidSdkDirectory="${{ env.ANDROID_SDK_ROOT }}" -p:JavaSdkDirectory="${{ env.JAVA_HOME }}"
      
